<div class="container">
    <p *ngIf="Funcionarios.length <= 0" class="no-data text-center">Não há funcionários cadastrados.</p>

    <table class="table table-bordered" *ngIf="Funcionarios.length > 0">
        <thead class="table-success">
            <tr>
                <th scope="col">Funcionário ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Cargo</th>
                <th scope="col">Nº de telefone</th>
                <th scope="col center">Atualizar</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let funcionario of Funcionarios; let i = index">
            <th scope="row">{{funcionario._id}}</th>
            <td>{{funcionario.nome}}</td>
            <td>{{funcionario.email}}</td>
            <td>{{funcionario.cargo}}</td>
            <td>{{funcionario.telefone}}</td>
            <td class="text-center edit-block">
                <span class="edit" [routerLink]="['/edit/', funcionario._id]">
                    <button type="button" class="btn btn-success btn-sm">Editar</button>
                </span>
                <span class="delete" (click)="removeFunc(funcionario, i)">
                    <button type="button" class="btn btn-danger btn-sm">Deletar</button>
                </span>
            </td>
            </tr>
        </tbody>
    </table>
</div>
